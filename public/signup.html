<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            sign up
        </title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.png">
        <link rel="stylesheet" href="./signup.style.css">
    </head>
    <body>
        <div class="main-body">
            <div>
                <img style="border-radius: 10px;" src="./images/link.gif" width="300px">
            </div>
            <div class="signup-form">
                <div>
                    <h1 id="signup-header">Shrink-it!</h1>
                </div>
                <div id="username-tab">
                    <input id="username-input" type="text" placeholder="username">
                </div>
                <div id="email-tab">
                    <input id="email-input" type="text" placeholder="example@gmail.com">
                </div>
                <div id="password-tab">
                    <input id="password-input" type="password" placeholder="password">
                </div>
                <div>
                    <h1 id="signup-button">sign up</h1>
                </div>
                <div class="login-error">
                    <div>
                        <img id="login-error-img" src="./images/mark.png" width="18px">
                    </div>
                    <div>
                        <p id="login-error-text">error msg</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./signup.script.js"></script>
    </body>
</html>
